<div class="container p-4 min-vh-100 card border-0">
    <div class="d-flex justify-content-center mb-3">
        <h4>Author Details</h4>
    </div>
    <form [formGroup]="authorForm" (ngSubmit)="add()">
        <div class="form-group mb-3">
            <label for="firstName" class="form-label">Full Name : </label>
            <input type="text" class="form-control" id="firstName" formControlName="full_name">
        </div>
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email : </label>
            <input type="email" class="form-control" id="email" formControlName="email">
        </div>
        <div class="form-group mb-3">
            <label for="dob" class="form-label">Date of Birth : </label>
            <input type="date" class="form-control" id="dob" formControlName="dob">
        </div>
        <div class="form-group mb-3">
            <label for="country" class="form-label">Country : </label>
            <input type="text" class="form-control" id="country" formControlName="country">
        </div>
        <div class="form-group mb-3">
            <label for="biography" class="form-label">Biography : </label>
            <textarea class="form-control" id="biography" rows="5" formControlName="biography"></textarea>
        </div>
        <div class="form-group mb-3">
            <label for="profilePicture" class="form-label">Profile Picture : </label>
            <input type="file" class="form-control" id="profilePicture" formControlName="profile_pic"
                (change)="onFileSelected($event)">
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
