<div class="container p-4 min-vh-100">
  <div class="row">
    <div class="col-md-4" *ngFor="let author of authors">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <img [src]="getSafeUrl(author.profile_pic)" class="card-img-top mb-3 rounded-3" alt="Book Cover"
            height="350" />
          <h5 class="card-title">{{author.full_name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{author.country}}</h6>
          <p class="card-text">
            {{author.biography}}
          </p>
          <a href="#" class="btn btn-primary">Books</a>
        </div>
      </div>
    </div>
  </div>
</div>
