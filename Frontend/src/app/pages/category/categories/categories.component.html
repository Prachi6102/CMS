<div class="min-vh-100 card border-0 p-3">
  <div class="d-flex justify-content-center">
    <h3>Categories</h3>
  </div>
  <div class="d-flex justify-content-end m-3">
    <a class="btn btn-primary" routerLink="/category/add">Add Category</a>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-header">
          <h5>Fiction</h5>
        </div>
        <div class="card-body" *ngFor="let category of fiction">
          <div class="px-3 fw-semibold">{{category.sub_category}}</div>
        </div>

      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-header">
          <h5>Non-Fiction</h5>
        </div>
        <div class="card-body" *ngFor="let category of nonFiction">
          <div class="px-3 fw-semibold">{{category.sub_category}}</div>
        </div>

      </div>
    </div>
  </div>

</div>
